{% extends "base.html" %}

{% block title %}Inventarsystem{% endblock %}

{% block content %}
<div class="container">
    <div class="content">
        <h1>Inventory Items</h1>
        <table id="items-table">
            <tbody>
                <tr>
                    <td><button onclick="location.href='{{ url_for('register') }}'">Add User</button></td>
                    <td><button onclick="location.href='{{ url_for('delete_user') }}'">Delete User</button></td>
                    <td><button onclick="location.href='{{ url_for('logs') }}'">Show all logs</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.content {
    background-color: #fff;
    padding: 20px;
    margin-top: 20px;
    border-radius: 5px;
}

.flash {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
}

.flash.success {
    background-color: #d4edda;
    color: #155724;
}

.flash.error {
    background-color: #f8d7da;
    color: #721c24;
}
</style>
{% endblock %}
