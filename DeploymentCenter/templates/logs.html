<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Returned Items</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Returned Items</h1>
    <table>
        <thead>
            <tr>
                <th>Item ID</th>
                <th>User</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.Item }}</td>
                <td>{{ item.User }}</td>
                <td>{{ item.Start }}</td>
                <td>{{ item.End }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
