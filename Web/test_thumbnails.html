<!DOCTYPE html>
<html>
<head>
    <title>Thumbnail Test</title>
    <style>
        .test-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .test-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background: white;
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 200px;
            margin: 10px 0;
            border: 2px solid #007bff;
            border-radius: 6px;
            overflow: hidden;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .item-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        .item-image:first-child,
        .item-image[data-index="0"] {
            display: block !important;
        }
        .item-image.active-image {
            display: block !important;
        }
    </style>
</head>
<body>
    <h1>Thumbnail System Test</h1>
    <div class="test-container">
        <div class="test-card">
            <h3>Test Item 1</h3>
            <div class="image-container">
                <img src="/thumbnails/th-2843288606_thumb.jpg" alt="Test" class="item-image active-image" data-index="0">
            </div>
            <p>This should show a thumbnail image.</p>
        </div>
        
        <div class="test-card">
            <h3>Test Item 2</h3>
            <div class="image-container">
                <img src="/thumbnails/th-1224063054_thumb.jpg" alt="Test" class="item-image" data-index="0">
            </div>
            <p>This should also show a thumbnail image.</p>
        </div>
        
        <div class="test-card">
            <h3>Test Item 3 (Broken)</h3>
            <div class="image-container">
                <img src="/thumbnails/nonexistent.jpg" alt="Test" class="item-image" data-index="0">
            </div>
            <p>This should show a broken image or fallback.</p>
        </div>
    </div>
</body>
</html>
