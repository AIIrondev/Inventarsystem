{% extends "base.html" %}

{% block title %}Inventarsystem{% endblock %}

{% block content %}
<div class="container">
    <div class="content">
        <h1>Inventory Items</h1>
        <table id="items-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Ort</th>
                    <th>Beschreibung</th>
                    <th>Bild</th>
                </tr>
            </thead>
            <tbody>
                <!-- Items will be dynamically loaded here -->
            </tbody>
        </table>
    </div>
    <div class="upload-form">
        <h2>Upload Item</h2>
        <form method="POST" action="{{ url_for('upload_item') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="ort">Ort:</label>
                <input type="text" id="ort" name="ort" required>
            </div>
            <div class="form-group">
                <label for="beschreibung">Beschreibung:</label>
                <textarea id="beschreibung" name="beschreibung" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <button type="submit">Upload</button>
        </form>
    </div>
</div>
<script>
    // Fetch items from the backend and display them
    fetch("{{ url_for('get_items') }}")
        .then(response => response.json())
        .then(data => {
            const itemsTableBody = document.querySelector('#items-table tbody');
            data.items.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.Name}</td>
                    <td>${item.Ort}</td>
                    <td>${item.Beschreibung}</td>
                    <td><img src="/uploads/${item.Image}" alt="${item.Name}" width="100"></td>
                `;
                itemsTableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error fetching items:', error));
</script>
{% endblock %}
