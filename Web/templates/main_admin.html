{% extends "base.html" %}

{% block title %}Inventarsystem{% endblock %}

{% block content %}
<div class="container">
    <div class="content">
        <h1>Inventar Objekte</h1>
        <div class="filter-container">
            <div class="filter-group">
                <div class="filter-header">
                    <label>Filter 1:</label>
                    <button type="button" class="filter-toggle" onclick="toggleFilterDropdown('filter1-dropdown')">▼</button>
                    <button type="button" class="clear-filter" onclick="clearFilter(1)">Clear</button>
                </div>
                <div class="selected-filters" id="selected-filter1"></div>
                <div class="filter-dropdown" id="filter1-dropdown">
                    <div class="filter-options" id="filter1-options">
                        <!-- Filter options will be dynamically loaded here -->
                    </div>
                </div>
            </div>
            
            <div class="filter-group">
                <div class="filter-header">
                    <label>Filter 2:</label>
                    <button type="button" class="filter-toggle" onclick="toggleFilterDropdown('filter2-dropdown')">▼</button>
                    <button type="button" class="clear-filter" onclick="clearFilter(2)">Clear</button>
                </div>
                <div class="selected-filters" id="selected-filter2"></div>
                <div class="filter-dropdown" id="filter2-dropdown">
                    <div class="filter-options" id="filter2-options">
                        <!-- Filter options will be dynamically loaded here -->
                    </div>
                </div>
            </div>
            
            <div class="filter-group">
                <div class="filter-header">
                    <label>Filter 3:</label>
                    <button type="button" class="filter-toggle" onclick="toggleFilterDropdown('filter3-dropdown')">▼</button>
                    <button type="button" class="clear-filter" onclick="clearFilter(3)">Clear</button>
                </div>
                <div class="selected-filters" id="selected-filter3"></div>
                <div class="filter-dropdown" id="filter3-dropdown">
                    <div class="filter-options" id="filter3-options">
                        <!-- Filter options will be dynamically loaded here -->
                    </div>
                </div>
            </div>
        </div>
        <div class="qr-container">
            <button id="scanButton" class="scan-button">QR-Code scannen</button>
            <div id="qr-reader" style="width: 500px; display: none;"></div>
        </div>
        <div id="items-container" class="items-container">
            <!-- Items will be dynamically loaded here -->
        </div>
        <div class="navigation-buttons">
            <button class="prev-button" onclick="scrollPrev()">&#10094;</button>
            <button class="next-button" onclick="scrollNext()">&#10095;</button>
        </div>
    </div>
    <div class="upload-form">
        <h2>Upload Item</h2>
        <form method="POST" action="{{ url_for('upload_item') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="ort">Ort:</label>
                <input type="text" id="ort" name="ort" required>
            </div>
            <div class="form-group">
                <label for="beschreibung">Beschreibung:</label>
                <textarea id="beschreibung" name="beschreibung" required></textarea>
            </div>
            <div class="form-group">
                <label for="filter1-upload">Filter 1:</label>
                <input type="text" id="filter1-upload" name="filter" required>
            </div>
            <div class="form-group">
                <label for="filter2-upload">Filter 2:</label>
                <input type="text" id="filter2-upload" name="filter2" required>
            </div>
            <div class="form-group">
                <label for="filter3-upload">Filter 3:</label>
                <input type="text" id="filter3-upload" name="filter3" required>
            </div>
            <div class="form-group">
                <label for="anschaffungsjahr">Anschaffungsdatum</label>
                <input type="date" id="anschaffungsjahr" name="anschaffungsjahr">
            </div>
            <div class="form-group">
                <label for="anschaffungskosten">Anschaffungskosten</label>
                <input type="number" id="anschaffungskosten" name="anschaffungskosten">
            </div>
            <div class="form-group">
                <label for="code_4">Code</label>
                <input type="number" id="code_4" name="code_4" required>
            </div>
            <div class="form-group">
                <label for="images">Bilder:</label>
                <input type="file" id="images" name="images" accept="image/*" multiple required>
            </div>
            <button type="submit">Upload</button>
        </form>
    </div>
    <div id="item-modal" class="item-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-content-wrapper">
                <!-- Content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Add the edit modal form -->
    <div id="edit-modal" class="item-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeEditModal()">&times;</span>
            <h2>Objekt bearbeiten</h2>
            <form id="edit-item-form" method="POST" enctype="multipart/form-data">
                <input type="hidden" id="edit-item-id" name="id">
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-name">Name:</label>
                        <input type="text" id="edit-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-ort">Ort:</label>
                        <input type="text" id="edit-ort" name="ort" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-beschreibung">Beschreibung:</label>
                    <textarea id="edit-beschreibung" name="beschreibung" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-filter1">Filter 1:</label>
                        <input type="text" id="edit-filter1" name="filter">
                    </div>
                    <div class="form-group">
                        <label for="edit-filter2">Filter 2:</label>
                        <input type="text" id="edit-filter2" name="filter2">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-filter3">Filter 3:</label>
                        <input type="text" id="edit-filter3" name="filter3">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-anschaffungsjahr">Anschaffungsjahr:</label>
                        <input type="date" id="edit-anschaffungsjahr" name="anschaffungsjahr">
                    </div>
                    <div class="form-group">
                        <label for="edit-anschaffungskosten">Anschaffungskosten:</label>
                        <input type="number" id="edit-anschaffungskosten" name="anschaffungskosten">
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-code4">Code:</label>
                    <input type="number" id="edit-code4" name="code_4">
                </div>
                
                <!-- New section for managing images -->
                <div class="form-group">
                    <label>Vorhandene Bilder:</label>
                    <div id="edit-existing-images" class="existing-images-container">
                        <!-- Existing images will be added here dynamically -->
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="edit-new-images">Neue Bilder hinzufügen:</label>
                    <input type="file" id="edit-new-images" name="new_images" accept="image/*" multiple>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="save-button">Speichern</button>
                    <button type="button" class="cancel-button" onclick="closeEditModal()">Abbrechen</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>
<script>
    // Initialize QR Code scanner
    // TODO: only allow one Back camera only
    let html5QrcodeScanner = null;
    
    document.getElementById('scanButton').addEventListener('click', function() {
        const qrReader = document.getElementById('qr-reader');
        
        if (qrReader.style.display === 'none') {
            qrReader.style.display = 'block';
            
            html5QrcodeScanner = new Html5QrcodeScanner(
                "qr-reader", { fps: 10, qrbox: 250 }
            );
            
            html5QrcodeScanner.render((decodedText) => {
                console.log("QR Code detected:", decodedText);
                html5QrcodeScanner.clear();
                qrReader.style.display = 'none';
                
                // Navigate to the item
                window.location.href = decodedText;
            });
            
            this.textContent = 'Scanner schließen';
        } else {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.clear();
            }
            qrReader.style.display = 'none';
            this.textContent = 'QR-Code scannen';
        }
    });

    // Check if a new item was just created to show download link
    const urlParams = new URLSearchParams(window.location.search);
    const newItemId = urlParams.get('new_item_id');
    const highlightItemId = "{{ highlight_item }}" || '';
    
    if (newItemId) {
        const notification = document.createElement('div');
        notification.className = 'qr-notification';
        notification.innerHTML = `
            <p>QR-Code für neues Item:</p>
            <a href="{{ url_for('get_qr_code', id='') }}${newItemId}" class="qr-download">QR-Code herunterladen</a>
        `;
        document.querySelector('.container').prepend(notification);
        
        // Auto-remove notification after 10 seconds
        setTimeout(() => {
            notification.style.opacity = '0';
            setTimeout(() => notification.remove(), 1000);
        }, 10000);
    }

    // Add this variable to store the current username
    let currentUsername = '';

    document.addEventListener('DOMContentLoaded', function() {
        // Fetch user status to get current username
        fetch('/user_status')
            .then(response => response.json())
            .then(data => {
                console.log('User status:', data);
                currentUsername = data.username;
                // Now load items with username information
                loadItems();
            })
            .catch(error => {
                console.error('Error fetching user status:', error);
                loadItems(); // Load items anyway in case of error
            });
    });

    // Global variables to store active filters
    let activeFilters = {
        filter1: [],
        filter2: [],
        filter3: []
    };

    function loadItems() {
        fetch("{{ url_for('get_items') }}")
            .then(response => response.json())
            .then(data => {
                const itemsContainer = document.querySelector('#items-container');
                // Creating a Set to store unique filter values
                const filter1Values = new Set();
                const filter2Values = new Set();
                const filter3Values = new Set();
                
                data.items.forEach(item => {
                    const card = document.createElement('div');
                    card.classList.add('item-card');
                    
                    // Add highlight class if this is the item we're looking for
                    if (item._id === highlightItemId) {
                        card.classList.add('highlight-item');
                        setTimeout(() => {
                            card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }, 500);
                    }
                    
                    // Fix: Use the correct property names (Filter instead of Filter1)
                    const filter1Value = Array.isArray(item.Filter) && item.Filter.length > 0 ? item.Filter[0] : (item.Filter || '');
                    const filter2Value = Array.isArray(item.Filter2) && item.Filter2.length > 0 ? item.Filter2[0] : (item.Filter2 || '');
                    const filter3Value = Array.isArray(item.Filter3) && item.Filter3.length > 0 ? item.Filter3[0] : (item.Filter3 || '');
                    
                    card.dataset.filter1 = filter1Value;
                    card.dataset.filter2 = filter2Value;
                    card.dataset.filter3 = filter3Value;
                    
                    // Add filter values to their respective sets
                    if (filter1Value && filter1Value.trim() !== '') {
                        filter1Values.add(filter1Value);
                    }
                    if (filter2Value && filter2Value.trim() !== '') {
                        filter2Values.add(filter2Value);
                    }
                    if (filter3Value && filter3Value.trim() !== '') {
                        filter3Values.add(filter3Value);
                    }

                    const imagesHtml = item.Images.map((image, index) => `<img src="{{ url_for('uploaded_file', filename='') }}${image}" alt="${item.Name}" class="item-image" data-index="${index}" style="display: ${index === 0 ? 'block' : 'none'};">`).join('');
                    
                    // Check if item is borrowed by current user
                    const isBorrowedByMe = !item.Verfuegbar && item.User === currentUsername;

                    card.innerHTML = `
                        <h3>${item.Name}</h3>
                        <p><strong>Ort:</strong> ${item.Ort}</p>
                        <p><strong>Filter 1:</strong> ${card.dataset.filter1}</p>
                        <p><strong>Filter 2:</strong> ${card.dataset.filter2}</p>
                        <p><strong>Filter 3:</strong> ${card.dataset.filter3}</p>
                        <div class="image-container">
                            ${imagesHtml}
                            <button class="prev-image-button" onclick="prevImage(event)">&#10094;</button>
                            <button class="next-image-button" onclick="nextImage(event)">&#10095;</button>
                        </div>
                        <div class="actions">
                            ${item.Verfuegbar ? 
                                `<form method="POST" action="{{ url_for('ausleihen', id='') }}${item._id}">
                                    <button class="ausleihen" type="submit">Ausleihen</button>
                                </form>` 
                            : isBorrowedByMe ?
                                `<form method="POST" action="{{ url_for('zurueckgeben', id='') }}${item._id}">
                                    <button class="ausleihen" type="submit">Zurückgeben</button>
                                </form>`
                            :
                                `<button class="ausleihen disabled-button" disabled>Ausgeliehen</button>`
                            }
                            <a href="#" class="edit-button" onclick="editItem('${item._id}', event)">Bearbeiten</a>
                            <a href="{{ url_for('delete_item', id='') }}${item._id}" class="delete-button">Delete</a>
                        </div>
                    `;
                    itemsContainer.appendChild(card);

                    // Add QR code download link to each card
                    const qrLink = document.createElement('a');
                    qrLink.href = `{{ url_for('get_qr_code', id='') }}${item._id}`;
                    qrLink.className = 'qr-download-button';
                    qrLink.textContent = 'QR-Code';
                    
                    // Add the QR code link to the actions div
                    const actionsDiv = card.querySelector('.actions');
                    actionsDiv.appendChild(qrLink);
                    
                    // Add click event to open the modal with item details - making this more robust
                    card.addEventListener('click', function(e) {
                        // Prevent modal from opening when clicking buttons or links
                        if (e.target.tagName === 'BUTTON' || e.target.tagName === 'A' || 
                            e.target.closest('button') || e.target.closest('a')) {
                            return;
                        }
                        
                        console.log("Opening modal for item:", item.Name); // Debug log
                        
                        // Prepare the item data with correct image paths
                        const itemData = {...item};
                        itemData.Images = item.Images.map(img => "{{ url_for('uploaded_file', filename='') }}" + img);
                        
                        // Open the modal
                        openItemModal(itemData);
                    });
                });
                
                // Now populate the filter checkboxes with the collected unique values
                populateFilterOptions('filter1-options', [...filter1Values].sort(), 1);
                populateFilterOptions('filter2-options', [...filter2Values].sort(), 2);
                populateFilterOptions('filter3-options', [...filter3Values].sort(), 3);
                
                // Center the first card
                const cardWidth = itemsContainer.querySelector('.item-card')?.offsetWidth || 0;
                if (cardWidth > 0) {
                    itemsContainer.scrollLeft = (itemsContainer.scrollWidth - cardWidth) / 2;
                }
                
                // Nach dem Laden der Items Filter anwenden
                applyFilters();
            })
            .catch(error => console.error('Error fetching items:', error));
    }

    // Function to populate filter options with checkboxes
    function populateFilterOptions(containerId, filterValues, filterNum) {
        const container = document.getElementById(containerId);
        container.innerHTML = ''; // Clear previous options
        
        filterValues.forEach(filterName => {
            if (!filterName) return; // Skip empty values
            
            const option = document.createElement('div');
            option.className = 'filter-option';
            
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = `filter${filterNum}-${filterName.replace(/\s+/g, '-')}`;
            checkbox.value = filterName;
            checkbox.onchange = () => updateFilter(filterNum, filterName, checkbox.checked);
            
            const label = document.createElement('label');
            label.htmlFor = checkbox.id;
            label.textContent = filterName;
            
            option.appendChild(checkbox);
            option.appendChild(label);
            container.appendChild(option);
        });
    }

    // Function to toggle filter dropdown visibility
    function toggleFilterDropdown(dropdownId) {
        const dropdown = document.getElementById(dropdownId);
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        
        // Update toggle button text
        const button = event.currentTarget;
        button.textContent = dropdown.style.display === 'block' ? '▲' : '▼';
    }

    // Function to update filters when checkbox state changes
    function updateFilter(filterNum, value, isChecked) {
        const filterKey = `filter${filterNum}`;
        
        if (isChecked) {
            // Add to active filters if not already present
            if (!activeFilters[filterKey].includes(value)) {
                activeFilters[filterKey].push(value);
            }
        } else {
            // Remove from active filters
            activeFilters[filterKey] = activeFilters[filterKey].filter(val => val !== value);
        }
        
        // Update the selected filters display
        updateSelectedFiltersDisplay(filterNum);
        
        // Apply the filters to show/hide items
        applyFilters();
    }

    // Function to update the display of selected filters
    function updateSelectedFiltersDisplay(filterNum) {
        const filterKey = `filter${filterNum}`;
        const container = document.getElementById(`selected-filter${filterNum}`);
        container.innerHTML = '';
        
        activeFilters[filterKey].forEach(value => {
            const tag = document.createElement('span');
            tag.className = 'filter-tag';
            tag.textContent = value;
            
            const removeBtn = document.createElement('button');
            removeBtn.className = 'filter-tag-remove';
            removeBtn.textContent = '×';
            removeBtn.onclick = () => {
                // Remove from active filters
                activeFilters[filterKey] = activeFilters[filterKey].filter(val => val !== value);
                
                // Uncheck the corresponding checkbox
                const checkbox = document.getElementById(`filter${filterNum}-${value.replace(/\s+/g, '-')}`);
                if (checkbox) checkbox.checked = false;
                
                // Update display and apply filters
                updateSelectedFiltersDisplay(filterNum);
                applyFilters();
            };
            
            tag.appendChild(removeBtn);
            container.appendChild(tag);
        });
    }

    // Function to clear all filter selections for a specific filter
    function clearFilter(filterNum) {
        const filterKey = `filter${filterNum}`;
        
        // Uncheck all checkboxes for this filter
        const checkboxes = document.querySelectorAll(`#filter${filterNum}-options input[type="checkbox"]`);
        checkboxes.forEach(checkbox => {
            checkbox.checked = false;
        });
        
        // Clear active filters
        activeFilters[filterKey] = [];
        
        // Update display and apply filters
        updateSelectedFiltersDisplay(filterNum);
        applyFilters();
    }

    // Updated filter application function to handle multiple selections
    function applyFilters() {
        const itemsContainer = document.querySelector('#items-container');
        const items = itemsContainer.querySelectorAll('.item-card');
        
        let visibleCount = 0;
        items.forEach(item => {
            const itemFilter1 = item.dataset.filter1;
            const itemFilter2 = item.dataset.filter2;
            const itemFilter3 = item.dataset.filter3;
            
            // Check if item matches the active filters
            // If no filters are selected for a category, all items pass that filter
            const matchesFilter1 = activeFilters.filter1.length === 0 || activeFilters.filter1.includes(itemFilter1);
            const matchesFilter2 = activeFilters.filter2.length === 0 || activeFilters.filter2.includes(itemFilter2);
            const matchesFilter3 = activeFilters.filter3.length === 0 || activeFilters.filter3.includes(itemFilter3);
            
            // All three filter categories must match (AND operation between categories)
            if (matchesFilter1 && matchesFilter2 && matchesFilter3) {
                item.style.display = 'block';
                visibleCount++;
            } else {
                item.style.display = 'none';
            }
        });
        
        // Informationen zur Anzahl der sichtbaren Elemente
        console.log(`${visibleCount} von ${items.length} Elementen werden angezeigt`);
        
        // After filtering, reset scroll position to show the first visible card
        const firstVisibleCard = itemsContainer.querySelector('.item-card[style="display: block"]');
        if (firstVisibleCard) {
            firstVisibleCard.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'start' });
        }
    }

    // Verbesserte Filter-Anwendungsfunktion
    function applyFilters() {
        const itemsContainer = document.querySelector('#items-container');
        const items = itemsContainer.querySelectorAll('.item-card');
        
        let visibleCount = 0;
        items.forEach(item => {
            const itemFilter1 = item.dataset.filter1;
            const itemFilter2 = item.dataset.filter2;
            const itemFilter3 = item.dataset.filter3;
            
            const matchesFilter1 = activeFilters.filter1.length === 0 || activeFilters.filter1.includes(itemFilter1);
            const matchesFilter2 = activeFilters.filter2.length === 0 || activeFilters.filter2.includes(itemFilter2);
            const matchesFilter3 = activeFilters.filter3.length === 0 || activeFilters.filter3.includes(itemFilter3);
            
            // All three filters must match (AND operation)
            if (matchesFilter1 && matchesFilter2 && matchesFilter3) {
                item.style.display = 'block';
                visibleCount++;
            } else {
                item.style.display = 'none';
            }
        });
        
        // Informationen zur Anzahl der sichtbaren Elemente
        console.log(`${visibleCount} von ${items.length} Elementen werden angezeigt`);
        
        // After filtering, reset scroll position to show the first visible card
        const firstVisibleCard = itemsContainer.querySelector('.item-card[style="display: block"]');
        if (firstVisibleCard) {
            firstVisibleCard.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'start' });
        }
    }

    function prevImage(event) {
        const container = event.target.closest('.image-container');
        const images = container.querySelectorAll('.item-image');
        let currentIndex = Array.from(images).findIndex(image => image.style.display === 'block');
        images[currentIndex].style.display = 'none';
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        images[currentIndex].style.display = 'block';
    }

    function nextImage(event) {
        const container = event.target.closest('.image-container');
        const images = container.querySelectorAll('.item-image');
        let currentIndex = Array.from(images).findIndex(image => image.style.display === 'block');
        images[currentIndex].style.display = 'none';
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].style.display = 'block';
    }

    function scrollPrev() {
        const itemsContainer = document.querySelector('#items-container');
        // Better selector to find visible cards
        const visibleCards = Array.from(itemsContainer.querySelectorAll('.item-card'))
            .filter(card => window.getComputedStyle(card).display !== 'none');
        
        if (visibleCards.length > 0) {
            const cardWidth = visibleCards[0].offsetWidth + 20; // 20px for the gap
            itemsContainer.scrollBy({ left: -cardWidth, behavior: 'smooth' });
        }
    }

    function scrollNext() {
        const itemsContainer = document.querySelector('#items-container');
        const visibleCards = Array.from(itemsContainer.querySelectorAll('.item-card'))
            .filter(card => window.getComputedStyle(card).display !== 'none');
        
        if (visibleCards.length > 0) {
            const cardWidth = visibleCards[0].offsetWidth + 20; // 20px for the gap
            itemsContainer.scrollBy({ left: cardWidth, behavior: 'smooth' });
        }
    }

    // Function to open modal with item details
    function openItemModal(itemData) {
        console.log("Modal opening with data:", itemData);
        
        const modalContent = document.getElementById('modal-content-wrapper');
        const modal = document.getElementById('item-modal');
        
        // Create image gallery
        let imagesHtml = '';
        if (itemData.Images && itemData.Images.length > 0) {
            imagesHtml = `
                <div class="modal-image-container">
                    ${itemData.Images.map((image, index) => 
                        `<img src="${image}" alt="${itemData.Name}" class="modal-image" 
                         data-index="${index}" style="display: ${index === 0 ? 'block' : 'none'};">`
                    ).join('')}
                    <button class="modal-image-nav modal-prev-image" onclick="prevModalImage()">&#10094;</button>
                    <button class="modal-image-nav modal-next-image" onclick="nextModalImage()">&#10095;</button>
                </div>
            `;
        }
        
        // Check if item is borrowed by current user
        const isBorrowedByMe = !itemData.Verfuegbar && itemData.User === currentUsername;
        
        // Add a "View Borrowing Details" button if the item is borrowed
        let borrowingDetailsButton = '';
        if (!itemData.Verfuegbar) {
            borrowingDetailsButton = `
                <button class="borrowing-details-btn" onclick="viewBorrowingDetails('${itemData._id}', '${itemData.Name}', '${itemData.User}')">
                    Ausleihungs Details
                </button>
            `;
        }
            
        // Build modal content
        modalContent.innerHTML = `
            <h2>${itemData.Name}</h2>
            ${imagesHtml}
            <div class="modal-details">

        let endDateStr = 'Aktiv - Kein Enddatum';
        if (ausleihung.End) {
            const endDate = new Date(ausleihung.End);
            // Check if this is the Unix epoch date (indicates a null date problem)
            if (endDate.getFullYear() > 1970) {
                endDateStr = formatDate(endDate);

        const contentWrapper = document.getElementById('borrowing-content-wrapper');

        return `${date.getDate()}.${date.getMonth() + 1}.${date.getFullYear()}, ${padZero(date.getHours())}:${padZero(date.getMinutes())}:${padZero(date.getSeconds())}`;

    // Helper function to pad numbers with leading zeros
    function padZero(num) {
        return num.toString().padStart(2, '0');

    function getBorrowingStatusText(status) {
        switch(status) {
            case 'active': return 'Aktuell ausgeliehen';
            case 'completed': return 'Zurückgegeben';
            case 'planned': return 'Geplant';
            case 'cancelled': return 'Storniert';
