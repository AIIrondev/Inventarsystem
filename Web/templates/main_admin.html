{% extends "base.html" %}

{% block title %}Inventarsystem{% endblock %}

{% block content %}
<div class="container">
    <div class="content">
        <h1>Inventory Items</h1>
        <table id="items-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Ort</th>
                    <th>Beschreibung</th>
                    <th>Bilder</th>
                    <th>Aktion</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <!-- Items will be dynamically loaded here -->
            </tbody>
        </table>
    </div>
    <div class="upload-form">
        <h2>Upload Item</h2>
        <form method="POST" action="{{ url_for('upload_item') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="ort">Ort:</label>
                <input type="text" id="ort" name="ort" required>
            </div>
            <div class="form-group">
                <label for="beschreibung">Beschreibung:</label>
                <textarea id="beschreibung" name="beschreibung" required></textarea>
            </div>
            <div class="form-group">
                <label for="images">Bilder:</label>
                <input type="file" id="images" name="images" accept="image/*" multiple required>
            </div>
            <button type="submit">Upload</button>
        </form>
    </div>
</div>
<script>
    fetch("{{ url_for('get_items') }}")
        .then(response => response.json())
        .then(data => {
            const itemsTableBody = document.querySelector('#items-table tbody');
            data.items.forEach(item => {
                const row = document.createElement('tr');
                const imagesHtml = item.Images.map((image, index) => `<img src="{{ url_for('uploaded_file', filename='') }}${image}" alt="${item.Name}" class="item-image" data-index="${index}" style="display: ${index === 0 ? 'block' : 'none'};">`).join('');
                row.innerHTML = `
                    <td>${item.Name}</td>
                    <td>${item.Ort}</td>
                    <td><div class="description">${item.Beschreibung}</div></td>
                    <td>
                        <button class="prev-button" onclick="prevImage(event)">&#10094;</button>
                        <div class="image-container">
                            ${imagesHtml}
                        </div>
                        <button class="next-button" onclick="nextImage(event)">&#10095;</button>
                    </td>
                    <td>
                        ${item.Verfuegbar ? `
                            <form method="POST" action="{{ url_for('ausleihen', id='') }}${item._id}">
                                <button type="submit">Ausleihen</button>
                            </form>
                        ` : `
                            <form method="POST" action="{{ url_for('zurueckgeben', id='') }}${item._id}">
                                <button type="submit">Zur√ºckgeben</button>
                            </form>
                        `}
                    </td>
                    <td><a href="{{ url_for('delete_item', id='') }}${item._id}">Delete</a></td>
                `;
                itemsTableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error fetching items:', error));

    function prevImage(event) {
        const container = event.target.closest('.image-container');
        const images = container.querySelectorAll('.item-image');
        let currentIndex = Array.from(images).findIndex(image => image.style.display === 'block');
        images[currentIndex].style.display = 'none';
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        images[currentIndex].style.display = 'block';
    }

    function nextImage(event) {
        const container = event.target.closest('.image-container');
        const images = container.querySelectorAll('.item-image');
        let currentIndex = Array.from(images).findIndex(image => image.style.display === 'block');
        images[currentIndex].style.display = 'none';
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].style.display = 'block';
    }
</script>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 1200px;
    margin: 20px auto;
}

h1, h2 {
    text-align: center;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}

img {
    max-width: 100px;
    height: auto;
}

.upload-form {
    margin-top: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
textarea,
input[type="file"] {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.description {
    max-height: 200px;
    max-width: 400px;
    overflow-y: auto;
}

.flash {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
}

.flash.success {
    background-color: #d4edda;
    color: #155724;
}

.flash.error {
    background-color: #f8d7da;
    color: #721c24;
}

.image-container {
    position: relative;
    max-width: 100px;
}

.item-image {
    width: 100%;
    display: none;
}


.prev-button, .next-button {
    position: absolute;
    top: 25%;
    transform: translateY(-25%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    cursor: pointer;
    padding: 5px;
}

.prev-button {
    left: -50px;
}

.next-button {
    right: -50px;
}

@media (max-width: 768px) {
    .container {
        width: 95%;
    }
    th, td {
        padding: 6px;
    }
    img {
        max-width: 80px;
    }
}

@media (max-width: 480px) {
    .container {
        width: 98%;
        padding: 10px;
    }
    th, td {
        font-size: 14px;
        padding: 4px;
    }
    img {
        max-width: 70px;
    }
}
</style>
{% endblock %}
