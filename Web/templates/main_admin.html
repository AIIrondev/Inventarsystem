{% extends "base.html" %}

{% block title %}Inventarsystem{% endblock %}

{% block content %}
<div class="container">
    <div class="content">
        <h1>Inventory Items</h1>
        <div id="items-container" class="items-container">
            <!-- Items will be dynamically loaded here -->
        </div>
        <div class="navigation-buttons">
            <button class="prev-button" onclick="scrollPrev()">&#10094;</button>
            <button class="next-button" onclick="scrollNext()">&#10095;</button>
        </div>
    </div>
    <div class="upload-form">
        <h2>Upload Item</h2>
        <form method="POST" action="{{ url_for('upload_item') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="ort">Ort:</label>
                <input type="text" id="ort" name="ort" required>
            </div>
            <div class="form-group">
                <label for="beschreibung">Beschreibung:</label>
                <textarea id="beschreibung" name="beschreibung" required></textarea>
            </div>
            <div class="form-group">
                <label for="images">Bilder:</label>
                <input type="file" id="images" name="images" accept="image/*" multiple required>
            </div>
            <button type="submit">Upload</button>
        </form>
    </div>
</div>
<script>
    fetch("{{ url_for('get_items') }}")
        .then(response => response.json())
        .then(data => {
            const itemsContainer = document.querySelector('#items-container');
            data.items.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('item-card');
                const imagesHtml = item.Images.map((image, index) => `<img src="{{ url_for('uploaded_file', filename='') }}${image}" alt="${item.Name}" class="item-image" data-index="${index}" style="display: ${index === 0 ? 'block' : 'none'};">`).join('');
                card.innerHTML = `
                    <h3>${item.Name}</h3>
                    <p><strong>Ort:</strong> ${item.Ort}</p>
                    <p><strong>Beschreibung:</strong> <div class="description">${item.Beschreibung}</div></p>
                    <div class="image-container">
                        ${imagesHtml}
                        <button class="prev-image-button" onclick="prevImage(event)">&#10094;</button>
                        <button class="next-image-button" onclick="nextImage(event)">&#10095;</button>
                    </div>
                    <div class="actions">
                        ${item.Verfuegbar ? `
                            <form method="POST" action="{{ url_for('ausleihen', id='') }}${item._id}">
                                <button class="ausleihen" type="submit">Ausleihen</button>
                            </form>
                        ` : `
                            <form method="POST" action="{{ url_for('zurueckgeben', id='') }}${item._id}">
                                <button class="ausleihen" type="submit">Zur√ºckgeben</button>
                            </form>
                        `}
                        <a href="{{ url_for('delete_item', id='') }}${item._id}" class="delete-button">Delete</a>
                    </div>
                `;
                itemsContainer.appendChild(card);
            });
        })
        .catch(error => console.error('Error fetching items:', error));

    function prevImage(event) {
        const container = event.target.closest('.image-container');
        const images = container.querySelectorAll('.item-image');
        let currentIndex = Array.from(images).findIndex(image => image.style.display === 'block');
        images[currentIndex].style.display = 'none';
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        images[currentIndex].style.display = 'block';
    }

    function nextImage(event) {
        const container = event.target.closest('.image-container');
        const images = container.querySelectorAll('.item-image');
        let currentIndex = Array.from(images).findIndex(image => image.style.display === 'block');
        images[currentIndex].style.display = 'none';
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].style.display = 'block';
    }

    function scrollPrev() {
        const itemsContainer = document.querySelector('#items-container');
        const cardWidth = itemsContainer.querySelector('.item-card').offsetWidth;
        itemsContainer.scrollBy({ left: -cardWidth, behavior: 'smooth' });
    }

    function scrollNext() {
        const itemsContainer = document.querySelector('#items-container');
        const cardWidth = itemsContainer.querySelector('.item-card').offsetWidth;
        itemsContainer.scrollBy({ left: cardWidth, behavior: 'smooth' });
    }
</script>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 1200px;
    margin: 20px auto;
}

h1, h2 {
    text-align: center;
}

.items-container {
    display: flex;
    overflow-x: auto;
    gap: 20px;
    padding: 20px 0;
    justify-content: center;
    scroll-snap-type: x mandatory;
}

.item-card {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    max-width: 300px;
    flex-shrink: 0;
    scroll-snap-align: center;
}

.item-card h3 {
    margin-top: 0;
}

.item-card .description {
    max-height: 100px;
    overflow-y: auto;
}

.item-card .image-container {
    position: relative;
    max-width: 300px;
    margin: 10px 0;
}

.item-card .item-image {
    width: 100%;
    height: auto;
    max-height: 300px; /* Set a maximum height for the images */
    display: none;
    object-fit: cover;
}

.item-card .item-image:first-child {
    display: block;
}

.prev-image-button, .next-image-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    cursor: pointer;
    padding: 5px;
    border-radius: 50%;
}

.prev-image-button {
    left: -30px;
}

.next-image-button {
    right: -30px;
}

.actions {
    display: flex;
    gap: 10px;
    margin-top: 10px;
}

button.ausleihen {
    flex: 1;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button.ausleihen:hover {
    background-color: #0056b3;
}

a.delete-button {
    flex: 1;
    padding: 10px;
    background-color: #dc3545;
    color: #fff;
    text-align: center;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
}

a.delete-button:hover {
    background-color: #c82333;
}

.upload-form {
    margin-top: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
textarea,
input[type="file"] {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.flash {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
}

.flash.success {
    background-color: #d4edda;
    color: #155724;
}

.flash.error {
    background-color: #f8d7da;
    color: #721c24;
}

.navigation-buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
}

.navigation-buttons .prev-button,
.navigation-buttons .next-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    padding: 10px;
    border-radius: 5px;
}

.navigation-buttons .prev-button:hover,
.navigation-buttons .next-button:hover {
    background-color: #0056b3;
}

@media (max-width: 768px) {
    .container {
        width: 95%;
    }
    .item-card {
        min-width: 250px;
    }
}

@media (max-width: 480px) {
    .container {
        width: 98%;
        padding: 10px;
    }
    .item-card {
        min-width: 200px;
    }
}
</style>
{% endblock %}
