{% extends "base.html" %}

{% block title %}Inventarsystem{% endblock %}

{% block content %}
<div class="container">
    <div class="content">
        <h1>Inventory Items</h1>
        <table id="items-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Ort</th>
                    <th>Beschreibung</th>
                    <th>Bild</th>
                </tr>
            </thead>
            <tbody>
                <!-- Items will be dynamically loaded here -->
            </tbody>
        </table>
    </div>
    <div class="upload-form">
        <h2>Upload Item</h2>
        <form method="POST" action="{{ url_for('upload_item') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="ort">Ort:</label>
                <input type="text" id="ort" name="ort" required>
            </div>
            <div class="form-group">
                <label for="beschreibung">Beschreibung:</label>
                <textarea id="beschreibung" name="beschreibung" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Bild:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <button type="submit">Upload</button>
        </form>
    </div>
</div>
<script>
    // Fetch items from the backend and display them
    fetch("{{ url_for('get_items') }}")
        .then(response => response.json())
        .then(data => {
            const itemsTableBody = document.querySelector('#items-table tbody');
            data.items.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.Name}</td>
                    <td>${item.Ort}</td>
                    <td>${item.Beschreibung}</td>
                    <td><img src="{{ url_for('uploaded_file', filename='') }}${item.Image}" alt="${item.Name}" width="100"></td>
                `;
                itemsTableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error fetching items:', error));
</script>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 80%;
    margin: 20px auto; /* Center the container horizontally */
}

h1, h2 {
    text-align: center;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}

img {
    max-width: 100px;
    height: auto;
}

.upload-form {
    margin-top: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
textarea,
input[type="file"] {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.description {
    max-height: 200px; /* Set the maximum height of the div */
    max-width: 400px; /* Set the maximum width of the div */
    overflow-y: auto; /* Enable vertical scrolling */
}
</style>
{% endblock %}
