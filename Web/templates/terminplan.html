{% extends "base.html" %}

{% block title %}Terminplan - Inventarsystem{% endblock %}

{% block content %}
<div class="calendar-container">
    <div class="calendar-header">
        <h1>Terminplan f체r Ausleihen</h1>
        <div class="calendar-actions">
            <button id="prev-month">Vorheriger Monat</button>
            <span id="current-month-display"></span>
            <button id="next-month">N채chster Monat</button>
            <button id="new-booking" class="primary-button">Neue Ausleihe planen</button>
        </div>
        <div class="calendar-legend">
            <span class="legend-item"><span class="legend-color current"></span> Aktuelle Ausleihen</span>
            <span class="legend-item"><span class="legend-color planned"></span> Geplante Ausleihen</span>
            <span class="legend-item"><span class="legend-color your-bookings"></span> Ihre Ausleihen</span>
        </div>
    </div>
    
    <div id="calendar"></div>
    
    <!-- Modal for new bookings -->
    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ausleihe planen</h2>
            <form id="booking-form">
                <div class="form-group">
                    <label for="item-select">Objekt:</label>
                    <select id="item-select" name="item_id" required>
                        <option value="">-- Bitte w채hlen --</option>
                        <!-- Items will be loaded dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="start-date">Von:</label>
                    <input type="datetime-local" id="start-date" name="start_date" required>
                </div>
                <div class="form-group">
                    <label for="end-date">Bis:</label>
                    <input type="datetime-local" id="end-date" name="end_date" required>
                </div>
                <div class="form-group">
                    <label for="booking-notes">Notizen:</label>
                    <textarea id="booking-notes" name="notes"></textarea>
                </div>
                <button type="submit" class="primary-button">Ausleihe speichern</button>
            </form>
        </div>
    </div>
    
    <!-- Modal for event details -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ausleihe Details</h2>
            <div id="event-details">
                <!-- Event details will be loaded dynamically -->
            </div>
            <div id="event-actions">
                <button id="cancel-booking" class="danger-button">Ausleihe stornieren</button>
            </div>
        </div>
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales/de.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize variables
    const calendarEl = document.getElementById('calendar');
    const bookingModal = document.getElementById('booking-modal');
    const eventModal = document.getElementById('event-modal');
    const newBookingBtn = document.getElementById('new-booking');
    let currentEventId = null;
    let calendar;
    
    // Initialize calendar
    calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'de',
        headerToolbar: false, // We're using our custom header
        selectable: true,
        selectMirror: true,
        navLinks: true,
        editable: false,
        dayMaxEvents: true,
        select: function(info) {
            // When a date range is selected, open booking modal
            openBookingModal(info.startStr, info.endStr);
        },
        eventClick: function(info) {
            // When an event is clicked, show details
            showEventDetails(info.event);
        },
        events: function(info, successCallback, failureCallback) {
            // Load events from the server
            fetch('/get_bookings?start=' + info.startStr + '&end=' + info.endStr)
                .then(response => response.json())
                .then(data => {
                    // Process events to add colors based on status
                    const events = data.map(event => {
                        let eventColor = '#3788d8'; // Default color
                        
                        if (event.isCurrentUser) {
                            eventColor = '#8e44ad'; // Purple for current user's bookings
                        } else if (event.status === 'current') {
                            eventColor = '#e74c3c'; // Red for current bookings
                        } else if (event.status === 'planned') {
                            eventColor = '#2ecc71'; // Green for planned bookings
                        }
                        
                        return {
                            id: event.id,
                            title: event.title,
                            start: event.start,
                            end: event.end,
                            extendedProps: {
                                itemId: event.itemId,
                                userName: event.userName,
                                notes: event.notes,
                                status: event.status,
                                isCurrentUser: event.isCurrentUser
                            },
                            backgroundColor: eventColor,
                            borderColor: eventColor
                        };
                    });
                    
                    successCallback(events);
                })
                .catch(error => {
                    console.error('Error loading bookings:', error);
                    failureCallback(error);
                });
        }
    });
    
    calendar.render();
    updateCurrentMonthDisplay();
    
    // Custom navigation buttons
    document.getElementById('prev-month').addEventListener('click', function() {
        calendar.prev();
        updateCurrentMonthDisplay();
    });
    
    document.getElementById('next-month').addEventListener('click', function() {
        calendar.next();
        updateCurrentMonthDisplay();
    });
    
    // Update the current month display
    function updateCurrentMonthDisplay() {
        const dateStr = calendar.view.title;
        document.getElementById('current-month-display').textContent = dateStr;
    }
    
    // Load available items for the booking form
    function loadAvailableItems() {
        const itemSelect = document.getElementById('item-select');
        itemSelect.innerHTML = '<option value="">-- Bitte w채hlen --</option>';
        
        fetch('/get_items')
            .then(response => response.json())
            .then(data => {
                data.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item._id.$oid;
                    option.textContent = item.Name;
                    itemSelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error loading items:', error));
    }
    
    // Open booking modal
    function openBookingModal(startStr, endStr) {
        // Format the dates for the datetime-local inputs
        const startDate = new Date(startStr);
        const endDate = new Date(endStr);
        
        // Adjust end date (FullCalendar uses exclusive end dates)
        endDate.setDate(endDate.getDate() - 1);
        
        // Format for datetime-local input
        const formatDate = (date) => {
            return date.toISOString().slice(0, 16);
        };
        
        document.getElementById('start-date').value = formatDate(startDate);
        document.getElementById('end-date').value = formatDate(endDate);
        
        // Load available items
        loadAvailableItems();
        
        // Show modal
        bookingModal.style.display = 'block';
    }
    
    // Show event details
    function showEventDetails(event) {
        const details = document.getElementById('event-details');
        const actions = document.getElementById('event-actions');
        
        // Set current event ID
        currentEventId = event.id;
        
        // Populate details
        details.innerHTML = `
            <p><strong>Objekt:</strong> ${event.title}</p>
            <p><strong>Von:</strong> ${new Date(event.start).toLocaleString('de-DE')}</p>
            <p><strong>Bis:</strong> ${new Date(event.end).toLocaleString('de-DE')}</p>
            <p><strong>Ausgeliehen von:</strong> ${event.extendedProps.userName}</p>
            ${event.extendedProps.notes ? `<p><strong>Notizen:</strong> ${event.extendedProps.notes}</p>` : ''}
            <p><strong>Status:</strong> ${event.extendedProps.status === 'current' ? 'Aktuell ausgeliehen' : 'Geplant'}</p>
        `;
        
        // Show/hide cancel button based on ownership
        if (event.extendedProps.isCurrentUser) {
            actions.style.display = 'block';
        } else {
            actions.style.display = 'none';
        }
        
        // Show modal
        eventModal.style.display = 'block';
    }
    
    // New booking button
    newBookingBtn.addEventListener('click', function() {
        const now = new Date();
        const tomorrow = new Date();
        tomorrow.setDate(now.getDate() + 1);
        
        openBookingModal(now.toISOString(), tomorrow.toISOString());
    });
    
    // Close modals when clicking X
    document.querySelectorAll('.close').forEach(closeBtn => {
        closeBtn.addEventListener('click', function() {
            bookingModal.style.display = 'none';
            eventModal.style.display = 'none';
        });
    });
    
    // Close modals when clicking outside
    window.addEventListener('click', function(event) {
        if (event.target === bookingModal) {
            bookingModal.style.display = 'none';
        }
        if (event.target === eventModal) {
            eventModal.style.display = 'none';
        }
    });
    
    // Booking form submission
    document.getElementById('booking-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        
        fetch('/plan_booking', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Close modal and refresh calendar
                bookingModal.style.display = 'none';
                calendar.refetchEvents();
                alert('Ausleihe erfolgreich geplant!');
            } else {
                alert('Fehler: ' + data.error);
            }
        })
        .catch(error => {
            console.error('Error submitting booking:', error);
            alert('Ein Fehler ist aufgetreten. Bitte versuchen Sie es erneut.');
        });
    });
    
    // Cancel booking
    document.getElementById('cancel-booking').addEventListener('click', function() {
        if (confirm('M철chten Sie diese Ausleihe wirklich stornieren?')) {
            fetch('/cancel_booking/' + currentEventId, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    eventModal.style.display = 'none';
                    calendar.refetchEvents();
                    alert('Ausleihe erfolgreich storniert!');
                } else {
                    alert('Fehler: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error canceling booking:', error);
                alert('Ein Fehler ist aufgetreten. Bitte versuchen Sie es erneut.');
            });
        }
    });
});
</script>

<style>
.calendar-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.calendar-header {
    margin-bottom: 20px;
}

.calendar-actions {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.calendar-actions button {
    background-color: #f0f0f0;
    border: 1px solid #ddd;
    padding: 5px 10px;
    margin: 0 5px;
    cursor: pointer;
}

.calendar-actions .primary-button {
    background-color: #3788d8;
    color: white;
    margin-left: auto;
}

    font-weight: bold;
    margin: 0 15px;
    min-width: 150px;
    text-align: center;
}

.calendar-legend {
    display: flex;
    margin-top: 10px;
}

.legend-item {
    display: flex;
    align-items: center;
    margin-right: 20px;
}

.legend-color {
    display: inline-block;
    width: 15px;
    height: 15px;

    border-radius: 50%;
}

.legend-color.current {

}

    background-color: #2ecc71;
}

    background-color: #8e44ad;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.4);
}

.modal-content {
    background-color: white;
    margin: 10% auto;
    padding: 20px;
    border-radius: 5px;
    max-width: 500px;
    position: relative;
}

.close {
    position: absolute;
    right: 20px;
    top: 10px;
    font-size: 28px;

    cursor: pointer;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input, .form-group select, .form-group textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

    background-color: #e74c3c;
    color: white;

    padding: 8px 15px;
    border-radius: 4px;
    cursor: pointer;
}
</style>
{% endblock %}
